<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Art Gallery</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: #0a0a0a;
      color: white;
      transition: all 0.3s ease-in-out;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .button, select {
      background: black;
      border: 2px solid white;
      padding: 10px 15px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    .button:hover, select:hover {
      background: white;
      color: black;
    }

    input[type="text"], .art-name {
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: 2px solid white;
      font-size: 1rem;
      text-align: center;
      background: transparent;
      color: white;
    }

    .gallery-container {
      text-align: center;
      margin-top: 100px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .art-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .art-card img {
      width: 100%;
      border-radius: 10px;
      transition: 0.3s;
    }

    .upload-section {
      text-align: center;
      margin: 40px auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
    }

    .empty-msg {
      color: gray;
      font-style: italic;
    }

    .drop-zone {
      border: 2px dashed white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .drop-zone.dragover {
      background: rgba(255, 255, 255, 0.1);
    }

    .grayscale {
      filter: grayscale(100%);
    }

    /* Light Mode */
    .light-mode {
      background: white;
      color: black;
    }

    .light-mode header {
      background: rgba(255, 255, 255, 0.9);
    }

    .light-mode .button,
    .light-mode select {
      background: white;
      color: black;
      border: 2px solid black;
    }

    .light-mode .button:hover,
    .light-mode select:hover {
      background: black;
      color: white;
    }

    .light-mode input,
    .light-mode .art-name {
      color: black;
      border: 2px solid black;
    }

    .light-mode .upload-section {
      background: rgba(0, 0, 0, 0.05);
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      list-style: none;
      margin: 40px 0;
      padding: 0;
    }

    .social-icons li {
      position: relative;
      width: 60px;
      height: 60px;
      background: #222;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
    }

    .social-icons li::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: var(--clr);
      transform: scale(0);
      transition: 0.5s;
      z-index: -1;
    }

    .social-icons li:hover::before {
      transform: scale(1);
    }

    .social-icons li a {
      color: white;
      font-size: 24px;
    }

    .light-mode .social-icons li {
      background: #ccc;
    }

    .light-mode .social-icons li a {
      color: black;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cyber Art Gallery</h1>
    <div class="header-right">
      <input type="text" id="searchBar" placeholder="Search..." oninput="searchArt()">
      <select onchange="sortGallery(this.value)">
        <option value="latest">Sort: Latest</option>
        <option value="name">Sort: Name A-Z</option>
      </select>
      <button class="button" onclick="toggleDarkMode()">Toggle Mode</button>
      <button class="button" onclick="deleteAllArt()">üóëÔ∏è Delete All</button>
    </div>
  </header>

  <div class="gallery-container">
    <div class="gallery" id="gallery"></div>
  </div>

  <div class="upload-section">
    <div id="dropZone" class="drop-zone">üìÅ Drag & Drop your art here</div>
    <input type="text" id="artName" class="art-name" placeholder="Enter Art Name...">
    <input type="file" id="fileInput" accept="image/*" multiple>
    <button class="button" onclick="uploadArt()">Upload Art</button>
  </div>

  <!-- Social Icons Section -->
  <ul class="social-icons">

    <li style="--clr:#333;">
      <a href="https://github.com/himal21" target="_blank"><i class="fa-brands fa-github"></i></a>
    </li>
    <li style="--clr:#E4405F;">
      <a href="https://www.instagram.com/himalsinh_gohil_" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </li>
    <li style="--clr:#FF0000;">
      <a href="https://www.youtube.com/@hoggins21"><i class="fa-brands fa-youtube"></i></a>
    </li>
  </ul>

  <script>
    const defaultNames = ["Neon Pulse", "Dreamwave", "Retro Drift", "Cyber Fog", "Digital Mirage"];

    function toggleDarkMode() {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("lightMode", document.body.classList.contains("light-mode"));
    }

    window.onload = function () {
      if (localStorage.getItem("lightMode") === "true") {
        document.body.classList.add("light-mode");
      }
      loadSavedArt();
    };

    function uploadArt() {
      const input = document.getElementById('fileInput');
      const files = input.files;
      let artName = document.getElementById('artName').value.trim();

      if (!files.length) {
        alert('Select at least one image.');
        return;
      }

      if (!artName) {
        artName = defaultNames[Math.floor(Math.random() * defaultNames.length)];
      }

      let savedArt = JSON.parse(localStorage.getItem("savedArt")) || [];

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          savedArt.push({ src: e.target.result, name: artName });
          localStorage.setItem("savedArt", JSON.stringify(savedArt));
          refreshGallery();
        };
        reader.readAsDataURL(file);
      });

      input.value = "";
      document.getElementById('artName').value = "";
    }

    function loadSavedArt() {
      const gallery = document.getElementById('gallery');
      let savedArt = JSON.parse(localStorage.getItem("savedArt")) || [];
      gallery.innerHTML = "";

      if (savedArt.length === 0) {
        gallery.innerHTML = `<p class="empty-msg">No artworks uploaded yet.</p>`;
        return;
      }

      savedArt.forEach((art, index) => displayArt(art, index));
    }

    function refreshGallery() {
      document.getElementById('gallery').innerHTML = "";
      loadSavedArt();
    }

    function displayArt(artData, index) {
      const gallery = document.getElementById('gallery');
      const card = document.createElement('div');
      card.className = 'art-card';

      const nameInput = document.createElement('input');
      nameInput.className = 'art-name';
      nameInput.value = artData.name;
      nameInput.oninput = function () {
        let savedArt = JSON.parse(localStorage.getItem("savedArt")) || [];
        savedArt[index].name = nameInput.value;
        localStorage.setItem("savedArt", JSON.stringify(savedArt));
      };

      const img = document.createElement('img');
      img.src = artData.src;
      img.alt = artData.name;
      img.onclick = () => img.classList.toggle("grayscale");

      const downloadBtn = document.createElement('a');
      downloadBtn.className = 'button';
      downloadBtn.textContent = 'Download';
      downloadBtn.href = artData.src;
      downloadBtn.download = artData.name;

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'button';
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = function () {
        if (confirm(`Delete "${artData.name}"?`)) deleteArt(index);
      };

      card.appendChild(nameInput);
      card.appendChild(img);
      card.appendChild(downloadBtn);
      card.appendChild(deleteBtn);
      gallery.appendChild(card);
    }

    function deleteArt(index) {
      let savedArt = JSON.parse(localStorage.getItem("savedArt")) || [];
      savedArt.splice(index, 1);
      localStorage.setItem("savedArt", JSON.stringify(savedArt));
      refreshGallery();
    }

    function deleteAllArt() {
      if (confirm("Are you sure you want to delete all artworks?")) {
        localStorage.removeItem("savedArt");
        refreshGallery();
      }
    }

    function searchArt() {
      let query = document.getElementById("searchBar").value.toLowerCase();
      document.querySelectorAll(".art-card").forEach(card => {
        let name = card.querySelector(".art-name").value.toLowerCase();
        card.style.display = name.includes(query) ? "flex" : "none";
      });
    }

    function sortGallery(type) {
      let savedArt = JSON.parse(localStorage.getItem("savedArt")) || [];
      if (type === "name") {
        savedArt.sort((a, b) => a.name.localeCompare(b.name));
      } else {
        savedArt.reverse(); // latest
      }
      localStorage.setItem("savedArt", JSON.stringify(savedArt));
      refreshGallery();
    }

    const dropZone = document.getElementById("dropZone");
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const files = e.dataTransfer.files;
      document.getElementById("fileInput").files = files;
    });
  </script>

</body>
</html>
