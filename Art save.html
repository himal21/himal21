<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Art Gallery</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9f3e4, #e2d5c3);
      color: #333;
    }
    header {
      background-color: #6c5b4c;
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.1rem;
      font-style: italic;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .upload-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 30px;
    }
    .upload-section input[type="file"] {
      margin: 15px 0;
      font-size: 1rem;
    }
    .upload-section button {
      background-color: #6c5b4c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .upload-section button:hover {
      background-color: #594943;
    }
    /* Gallery Styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 20px;
    }
    .art-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .art-card:hover {
      transform: translateY(-5px);
    }
    .art-card img {
      width: 100%;
      height: auto;
      cursor: pointer;
      display: block;
    }
    .art-card textarea {
      width: 100%;
      border: none;
      resize: vertical;
      padding: 10px;
      font-size: 0.95rem;
      border-top: 1px solid #ddd;
      outline: none;
    }
    .art-card textarea::placeholder {
      color: #999;
    }
    /* Lightbox Modal */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      position: relative;
      margin: 5% auto;
      max-width: 800px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .modal-content img {
      width: 100%;
      display: block;
    }
    .modal-description {
      padding: 15px;
      font-size: 1rem;
      color: #333;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 101;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .upload-section button {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Art Gallery</h1>
    <p>Upload, describe, and showcase your art</p>
  </header>
  
  <div class="container">
    <!-- Upload Section -->
    <div class="upload-section">
      <input type="file" id="fileInput" accept="image/*" multiple>
      <br>
      <button onclick="uploadArt()">Upload Art</button>
    </div>
    
    <!-- Gallery -->
    <div class="gallery" id="gallery"></div>
  </div>
  
  <!-- Lightbox Modal -->
  <div id="lightboxModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="modalContent">
      <img id="modalImage" src="" alt="Art">
      <div class="modal-description" id="modalDescription"></div>
    </div>
  </div>
  
  <script>
    // Upload art images and create art cards
    function uploadArt() {
      const input = document.getElementById('fileInput');
      const gallery = document.getElementById('gallery');
      const files = input.files;
      
      if (!files.length) {
        alert('Please select one or more images to upload.');
        return;
      }
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        
        reader.onload = function(e) {
          // Create art card container
          const card = document.createElement('div');
          card.className = 'art-card';
          
          // Create image element
          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = "Art";
          // On click, open lightbox modal
          img.onclick = function() { openModal(img); };
          
          // Create description textarea
          const desc = document.createElement('textarea');
          desc.placeholder = "Add description...";
          // On input, update image dataset (so we can show it in modal)
          desc.oninput = function() {
            img.dataset.description = desc.value;
          };
          
          // Append image and description to card
          card.appendChild(img);
          card.appendChild(desc);
          
          // Append card to gallery
          gallery.appendChild(card);
        };
        
        reader.readAsDataURL(file);
      }
      
      // Reset file input so same files can be re-selected if needed
      input.value = "";
    }
    
    // Open lightbox modal with the clicked image and its description
    function openModal(img) {
      const modal = document.getElementById('lightboxModal');
      const modalImg = document.getElementById('modalImage');
      const modalDesc = document.getElementById('modalDescription');
      
      modal.style.display = 'block';
      modalImg.src = img.src;
      modalDesc.innerText = img.dataset.description || "No description provided.";
    }
    
    // Close modal
    function closeModal() {
      document.getElementById('lightboxModal').style.display = 'none';
    }
  </script>
</body>
</html>
