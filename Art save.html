<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Art Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #fff;
      transition: background 0.3s ease;
    }
    .dark-mode {
      background: #121212;
      color: #00ffcc;
    }
    header {
      background: linear-gradient(90deg, #ff0080, #8000ff);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .button {
      background: linear-gradient(135deg, #ff00ff, #8000ff);
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #8000ff, #ff00ff);
    }
    .file-input {
      display: none;
    }
    .file-label {
      background: linear-gradient(135deg, #ff00ff, #8000ff);
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s;
      display: inline-block;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .art-card {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    .art-card img {
      display: none;
      width: 100%;
      border-radius: 10px;
    }
    .upload-section {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cyber Art Gallery</h1>
    <button class="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <input type="text" id="searchBar" placeholder="Search..." oninput="searchArt()">
  </header>
  <div class="container">
    <div class="gallery" id="gallery"></div>
    <div class="upload-section">
      <label for="fileInput" class="file-label">Choose File</label>
      <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
      <button class="button" onclick="uploadArt()">Upload Art</button>
    </div>
  </div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
    function uploadArt() {
      const input = document.getElementById('fileInput');
      const files = input.files;
      if (!files.length) {
        alert('Please select an image.');
        return;
      }
      let savedArt = JSON.parse(localStorage.getItem("savedArt")) || [];
      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = function(e) {
          savedArt.push({ src: e.target.result, description: "" });
          localStorage.setItem("savedArt", JSON.stringify(savedArt));
          refreshGallery();
        };
        reader.readAsDataURL(files[i]);
      }
      input.value = "";
    }
    function refreshGallery() {
      document.getElementById('gallery').innerHTML = "";
      loadSavedArt();
    }
    function loadSavedArt() {
      let savedArt = JSON.parse(localStorage.getItem("savedArt")) || [];
      document.getElementById('gallery').innerHTML = "";
      savedArt.forEach((art, index) => displayArt(art, index));
    }
    function displayArt(artData, index) {
      const gallery = document.getElementById('gallery');
      const card = document.createElement('div');
      card.className = 'art-card';
      const img = document.createElement('img');
      img.src = artData.src;
      img.alt = "Art";
      const desc = document.createElement('textarea');
      desc.placeholder = "Add description...";
      desc.value = artData.description;
      desc.oninput = function() {
        let savedArt = JSON.parse(localStorage.getItem("savedArt")) || [];
        savedArt[index].description = desc.value;
        localStorage.setItem("savedArt", JSON.stringify(savedArt));
      };
      card.onclick = function() {
        img.style.display = img.style.display === "none" ? "block" : "none";
      };
      card.appendChild(desc);
      card.appendChild(img);
      gallery.appendChild(card);
    }
  </script>
</body>
</html>
