<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Art Gallery</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #0a0a0a;
      color: white;
      transition: all 0.3s ease-in-out;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .button {
      background: black;
      border: 2px solid white;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      background: white;
      color: black;
    }

    #searchBar, .art-name {
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: 2px solid white;
      font-size: 1rem;
      text-align: center;
      background: transparent;
      color: white;
    }

    .gallery-container {
      text-align: center;
      margin-top: 100px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .art-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .art-card img {
      width: 100%;
      border-radius: 10px;
    }

    .upload-section {
      text-align: center;
      margin-top: 20px;
    }

    /* üåï Light Mode */
    .light-mode {
      background: white;
      color: black;
    }

    .light-mode header {
      background: rgba(255, 255, 255, 0.9);
    }

    .light-mode .button {
      background: white;
      color: black;
      border: 2px solid black;
    }

    .light-mode .button:hover {
      background: black;
      color: white;
    }

    /* Light Mode ‡™Æ‡™æ‡™Ç Search Bar & Art Name Box ‡™¶‡´á‡™ñ‡™æ‡™Ø */
    .light-mode #searchBar, 
    .light-mode .art-name {
      color: black;
      border: 2px solid black;
    }

  </style>
</head>
<body>

  <header>
    <h1>Cyber Art Gallery</h1>
    <div class="header-right">
      <input type="text" id="searchBar" placeholder="Search..." oninput="searchArt()">
      <button class="button" onclick="toggleDarkMode()">Toggle Mode</button>
      <button class="button" onclick="deleteAllArt()">üóëÔ∏è Delete All</button>
    </div>
  </header>

  <div class="gallery-container">
    <div class="gallery" id="gallery"></div>
  </div>

  <div class="upload-section">
    <input type="text" id="artName" class="art-name" placeholder="Enter Art Name...">
    <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
    <button class="button" onclick="uploadArt()">Upload Art</button>
  </div>

  <script>
    // üé® ‡™°‡™æ‡™∞‡´ç‡™ï & ‡™≤‡™æ‡™à‡™ü ‡™Æ‡´ã‡™° ‡™ü‡´â‡™ó‡™≤ ‡™ï‡™∞‡™µ‡™æ ‡™Æ‡™æ‡™ü‡´á
    function toggleDarkMode() {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("lightMode", document.body.classList.contains("light-mode"));
    }

    // üåç ‡™™‡´á‡™ú ‡™≤‡´ã‡™° ‡™•‡™µ‡™æ ‡™™‡™∞ ‡™≤‡™æ‡™∏‡´ç‡™ü ‡™Æ‡´ã‡™° ‡™∏‡´á‡™µ ‡™∞‡™æ‡™ñ‡´á
    window.onload = function() {
      if (localStorage.getItem("lightMode") === "true") {
        document.body.classList.add("light-mode");
      }
      loadSavedArt();
    };

    // üñºÔ∏è ‡™®‡™µ‡´Ä ‡™Ü‡™∞‡´ç‡™ü ‡™Ö‡™™‡™≤‡´ã‡™° ‡™ï‡™∞‡™µ‡´Ä
    function uploadArt() {
      const input = document.getElementById('fileInput');
      const files = input.files;
      const artName = document.getElementById('artName').value.trim();

      if (!files.length || !artName) {
        alert('Please select an image and enter an art name.');
        return;
      }

      let savedArt = JSON.parse(localStorage.getItem("savedArt")) || [];

      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          savedArt.push({ src: e.target.result, name: artName });
          localStorage.setItem("savedArt", JSON.stringify(savedArt));
          refreshGallery();
        };
        reader.readAsDataURL(file);
      }

      input.value = "";
      document.getElementById('artName').value = "";
    }

    // üîÑ ‡™ó‡´á‡™≤‡´á‡™∞‡´Ä‡™®‡´á ‡™∞‡™ø‡™´‡´ç‡™∞‡´á‡™∂ ‡™ï‡™∞‡™µ‡™æ ‡™Æ‡™æ‡™ü‡´á
    function refreshGallery() {
      document.getElementById('gallery').innerHTML = "";
      loadSavedArt();
    }

    // üé≠ ‡™∏‡™Ç‡™ó‡´ç‡™∞‡™π‡™ø‡™§ ‡™Ü‡™∞‡´ç‡™ü ‡™≤‡´ã‡™° ‡™ï‡™∞‡™µ‡™æ ‡™Æ‡™æ‡™ü‡´á
    function loadSavedArt() {
      let savedArt = JSON.parse(localStorage.getItem("savedArt")) || [];
      document.getElementById('gallery').innerHTML = "";
      savedArt.forEach((art, index) => displayArt(art, index));
    }

    // üñºÔ∏è ‡™ó‡´á‡™≤‡´á‡™∞‡´Ä‡™Æ‡™æ‡™Ç ‡™Ü‡™∞‡´ç‡™ü ‡™¨‡™§‡™æ‡™µ‡™µ‡™æ ‡™Æ‡™æ‡™ü‡´á
    function displayArt(artData, index) {
      const gallery = document.getElementById('gallery');
      const card = document.createElement('div');
      card.className = 'art-card';

      const nameInput = document.createElement('input');
      nameInput.className = 'art-name';
      nameInput.value = artData.name;
      nameInput.oninput = function() {
        let savedArt = JSON.parse(localStorage.getItem("savedArt")) || [];
        savedArt[index].name = nameInput.value;
        localStorage.setItem("savedArt", JSON.stringify(savedArt));
      };

      const img = document.createElement('img');
      img.src = artData.src;
      img.alt = "Art";

      card.appendChild(nameInput);
      card.appendChild(img);
      gallery.appendChild(card);
    }

    // ‚ùå ‡™¨‡™ß‡™æ ‡™Ü‡™∞‡´ç‡™ü ‡™°‡™ø‡™≤‡´Ä‡™ü ‡™ï‡™∞‡™µ‡™æ ‡™Æ‡™æ‡™ü‡´á
    function deleteAllArt() {
      if (confirm("Are you sure you want to delete all artworks?")) {
        localStorage.removeItem("savedArt");
        refreshGallery();
      }
    }

    // üîç ‡™∏‡™∞‡´ç‡™ö ‡™´‡™Ç‡™ï‡´ç‡™∂‡™®
    function searchArt() {
      let query = document.getElementById("searchBar").value.toLowerCase();
      document.querySelectorAll(".art-card").forEach(card => {
        let name = card.querySelector(".art-name").value.toLowerCase();
        card.style.display = name.includes(query) ? "block" : "none";
      });
    }

  </script>
</body>
</html>
